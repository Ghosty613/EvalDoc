<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="mainContainer">
    <div class="left">
        <div class=titleBlock>
          <h1 id="header">Instituto Tecnológico de Ciudad Victoria</h1>
        </div>
        <div class="bodyBlock">
          <div id="text">Tu opinión es importante para mejorar juntos.</div>
        </div>
        <div id="copyright">Copyright© 2025 Instituto Tecnológico De Ciudad Victoria. Todos los derechos reservados.</div>
      </div>

    <div class="right">
      <div class="loginContainer">
        <form id="loginForm">
          <div class="input">
            <input type="text" placeholder="Usuario" id="userText">
            <input type="password" placeholder="Contraseña" id="passwordText">
          </div>
          <button id="login">INGRESAR</button>
          <div class="helpContainer">
            <button type="button" class="linkButton" id="forgot">Olvidaste tu contraseña</button>
            <button type="button" class="linkButton" id="register">Regístrate</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
