<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Regístrate</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="registerContainer">
    <div class="register">Registro</div>
    <form id="registerForm" action="" method="POST">
      <div class="input-register">
        <input type="email" name="email" placeholder="Correo" id="email-register">
        <input type="text" name="user" placeholder="Usuario" id="user-register">
        <input type="password" name="password" placeholder="Contraseña" id="password-register">
        <input type="password" name="confirmPassword" placeholder="Confirmar Contraseña" id="confirmPassword-register">
      </div>
      <button type="submit" id="register">REGISTRAR</button>
    </form>
    <div class="regresar">Ya tienes una cuenta?<a href="index.html" class="linkButton" id="main">Ingresa aquí</a></div>
  </div>
</body>

</html>
