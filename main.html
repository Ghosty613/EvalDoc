<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/navbar.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/verificar.js" defer></script>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="pageContainer">
    <div class="pageContent">
      <div class="leftSide">
        <div class="leftContent">
          <div class="bienvenido">
            Bienvenido(a), &nbsp; <span id="nombreUsuario"></span>
          </div>
          <div class="social">
            Síguenos en nuestras redes sociales
            <div class="social-icons">
              <a href="https://www.facebook.com/TECNM.ITVICTORIA" target="_blank"><img src="/images/facebook.png"
                  alt="Facebook" /></a>
              <a href="https://x.com/TecNMCdVictoria" target="_blank"><img src="/images/twitter.png"
                  alt="Twitter" /></a>
              <a href="https://www.instagram.com/tecnm_cd.victoria/" target="_blank"><img src="/images/instagram.png"
                  alt="Instagram" /></a>
            </div>
            Si tienes alguna duda escribe a <br> webmaster@cdvictoria.tecnm.mx
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="noticias">Últimas noticias</div>
        <div class="carousel-container">
          <div class="carousel-slides">
            <div class="slide">
              <img src="/images/carrusel_1.png" alt="Imagen 1">
            </div>
            <div class="slide">
              <img src="/images/carrusel_2.png" alt="Imagen 2">
            </div>
            <div class="slide">
              <img src="/images/carrusel_3.png" alt="Imagen 3">
            </div>
            <div class="slide">
              <img src="/images/carrusel_4.png" alt="Imagen 4">
            </div>
          </div>

          <button class="carousel-btn prev">❮</button>
          <button class="carousel-btn next">❯</button>

          <div class="carousel-indicators">
            <button class="indicator active"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
            <button class="indicator"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p> Copyright© 2025 Instituto Tecnológico De Ciudad VIctoria. <br>
        Todos los derechos reservados.</p>
    </div>
  </div>
</body>

</html>
